<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          crossorigin="use-credentials"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="product-card" data-qa="card">
      <div class="img">
        <img class="img__photo"
           src="./images/imac.jpeg" alt="imac"
        >
      </div>
      <div class="title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product-cod">
        Код товара: 195434
      </div>
      <div class="rating">
        <div class="rating__stars">
          <div class="rating__stars_active"></div>
          <div class="rating__stars_active"></div>
          <div class="rating__stars_active"></div>
          <div class="rating__stars_active"></div>
          <div class="rating__stars_not-active"></div>
        </div>
        <div class="reviews">Отзывов: 5</div>
      </div>
      <div class="price">
        <div class="price__title">Цена:</div>
        <div class="price__index">69 999 грн</div>
      </div>
      <a
        class="link"
        data-qa="hover"
        href="#"
      >Купить
      </a>
    </div>
  </body>
</html>
